<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>

<body>

    <video width="500" controls loop>

        <p>Seu navegador não é compatível com os vídeos. <a href="midia/video-original.mp4">baixe aqui</a>.</p>

        allowfullscreen></iframe>
    <!--Esse link foi gerado no próprio YT, em compartilhar, e clicando em incorporação-->
    <h1>Vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/202330673?h=38b4d84b4c&color=ffffff&title=0&byline=0&portrait=0"

        allowfullscreen></iframe>

</html>
